---
- hosts: ubuntu
  user: ansible
  become: yes
  tasks:
    - name: update and install java
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
    - name: create mvn project
      commant: mvn archetype:generate -DgroupId=com.mycompany.app -DartifactId=my-web -DarchetypeArtifactId=maven-archetype-webapp -DarchetypeVersion=1.4 -DinteractiveMode=false
      args:
         chdir: /home/ansible/mvn
    - name: update and maven
      ansible.builtin.apt:
        name: maven
        update_cache: yes
        state: present
